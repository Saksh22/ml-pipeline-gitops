apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-workflow-app
  namespace: argocd
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/Saksh22/ml-pipeline-gitops
    targetRevision: main
    path: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
